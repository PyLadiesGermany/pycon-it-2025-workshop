<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Predict Carbon Intensity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('http://fonts.cdnfonts.com/css/campton');

        body {
            font-family: 'Campton', sans-serif;
            background-image: url('./background_image');
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0000008c;
        }

        form#predict-form {
            margin: 0 auto;
            display: contents;
        }

        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 0.5em;
            font-size: 1em;
            border-radius: 0.5em;
            border: none;
            margin-bottom: 1em;
        }

        button {
            padding: 0.5em 1em;
            font-size: 1em;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
        }

        #result {
            margin-top: 2em;
            text-align: center;
            font-size: 1.2em;
        }

        #result strong {
            color: #ffd700;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Predict Carbon Intensity</h1>
        <form id="predict-form">
            <input type="text" id="text-input" placeholder="Describe an activity (e.g., driving 10 km)" required />
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('predict-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const text = document.getElementById('text-input').value;
            const response = await fetch(`/predict_carbon_intensity?text=${encodeURIComponent(text)}`);
            if (!response.ok) {
                document.getElementById('result').innerText = 'Error: ' + response.statusText;
                return;
            }
            const data = await response.json();
            // Build result HTML with highest-scoring label in bold
            let html = `<strong> ${data.classification}</strong> <br /> ${(data.score * 100).toFixed(2)}% probability`;
            // data.labels.forEach((label, idx) => {
            //     const score = data.scores[idx];
            //     if (idx === 0) {
            //         html += `<strong>${label}: ${(score * 100).toFixed(2)}% probability</strong><br/>`;
            //     } else {
            //         html += `${label}: ${(score * 100).toFixed(2)}% probability<br/>`;
            //     }
            // });
            document.getElementById('result').innerHTML = html;
        });
    </script>
</body>

</html>
